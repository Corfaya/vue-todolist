<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>VUE todolist</title>
</head>

<body>

    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-uppercase">Vue todolist</h2>
                </div>
            </div>
        </div>
    </header>

    <div id="app">
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="box">
                            <ul class="list-unstyled">
                                <li v-for="li, i in todo">
                                    <div class="d-flex justify-content-between">
                                        <div :class="todo[i].done == true ? 'text-decoration-line-through' : ''" @click="reverseBoolean(i)">
                                            {{ li.text }}
                                        </div>
                                        <div class="buttons">
                                            <button class="btn btn-sm btn-success mx-2" @click="isTaskDone(i)">
                                                <i class="fas fa-check text-white"></i>
                                            </button>
                                            <button class="btn btn-sm btn-danger" @click="taskRemove(i)">
                                                <i class='fas fa-times text-white'></i>
                                            </button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="d-flex justify-content-between p-3">
                                <input type="text" name="task" placeholder="Inserire nuova task" class="form-control" v-model="newTask" @keyup.enter="taskAdd()">
                                <button class="btn btn-sm btn-violet ms-3 me-1 rounded-2" @click="taskAdd()">Aggiungi</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
